

<div class="container ">
  <div class="row">
    <div class="col-lg-4 form_box">
   
 
        <form [formGroup]="data" (ngSubmit)="save()" novalidate>
            <div class="form-group mt-2">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" placeholder="Enter email" formControlName="email" [class.is-invalid]="fc['email'].touched && fc['email'].invalid">
              <div class="alert alert-danger" *ngIf="fc['email'].touched && fc['email'].invalid">
                <div *ngIf="fc['email'].errors && fc['email'].errors['required']">
                 Email required
                </div>
                <div *ngIf="fc['email'].errors && fc['email'].errors['pattern']">
                Invalid email
                </div>
              </div>
            </div>

            <div class="form-group mt-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="pass">
            </div>
            
            <div class="alert alert-danger" *ngIf="fc['pass'].touched && fc['pass'].invalid">
                <div *ngIf="fc['pass'].errors && fc['pass'].errors['required']">
                 Password required
                </div>
                <div *ngIf="fc['pass'].errors && fc['pass'].errors['pattern']">
                Strong Password
                </div>
            </div>

            <div class="form-group mt-2">
              <label for="exampleInputPassword1">Mobile</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile N." formControlName="mob" maxlength="12" minlength="12">
            </div>

            <div class="alert alert-danger" *ngIf="fc['mob'].touched && fc['mob'].invalid">
              <div *ngIf="fc['mob'].errors && fc['mob'].errors['required']">
               Mob No required
              </div>
              <div *ngIf="fc['mob'].errors && fc['mob'].errors['minlength']">
              Wrong No
              </div>
          </div>

            <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="data.invalid" *ngIf="!show">Add</button>
            
          </form>
          <button class="btn btn-success w-100 mt-3" (click)="upd()" *ngIf="show">Update</button>
    
    </div>
    <div class="col-md-8">
      <div style="text-align: center; margin-top: 30px;" >
        <h2 *ngIf="details.length==0">Data Will Be Displayed Here</h2>
      </div>
        
      <table class="table table-striped table-bordered" [hidden]="details.length<1">
        <thead >
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Pass</th>
            <th scope="col">Mob</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let i of details, index as l">
          <tr>
            <th scope="row">{{l+1}}</th>
            <td>{{i.email}}</td>
            <td>{{i.pass}}</td>
            <td>{{i.mob}}</td>
            <td>
              <button class="btn btn-primary mx-md-1 mt-sm-1" (click)="edit(i,l)">edit</button>
              <button class="btn btn-danger mx-md-1 mt-sm-1" (click)="del(l)" [disabled]="show">del</button>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
  </div>
</div>
